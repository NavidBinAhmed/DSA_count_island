name: a3_island

on:
  push:
   branches: [ main ]
  pull_request:
    branches: [ main ]
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build & Push Image
      run: |
        echo "${{ secrets.DOCKERPW }}" | docker login -u "navidbinahmed" --password-stdin
        docker image build -t navidbinahmed/a3:island .
        docker push navidbinahmed/a3:island